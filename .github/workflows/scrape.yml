name: Auto-Scrape Awesome Lists

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install scrapy frontmatter lxml  # Matches awesome_scraper.py requirements

      - name: Run scraper to update data
        run: python scraper/awesome_scraper.py  # Points to scraper/ folder

      - name: Commit and push updated data
        run: |
          git config user.name "Automated Scraper"
          git config user.email "actions@github.com"
          git add extension/data/sources/awesome.txt # Where scraper outputs (e.g., awesome.txt, sites.json)
          git commit -m "Auto-update scraped content: $(date -u)" || exit 0
          git push
